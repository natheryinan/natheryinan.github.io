<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YINAN | Data Scientist & AI Engineer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #0d0d0d;
            color: white;
            overflow-x: hidden;
        }

        header {
            padding: 80px 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            opacity: 0.8;
            font-weight: 400;
        }

        .section {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: 0.25s ease;
        }

        .card:hover {
            border-color: #00bfff;
            box-shadow: 0 0 18px rgba(0,191,255,0.25);
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
